---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ base_path }}/assets/css/printer-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body class="printer-theme-body">
    <div class="printer-container">
      <!-- Printer Frame -->
      <div class="printer-frame">
        <div class="printer-top">
          <div class="printer-header-left">
            <div class="printer-icon">
              <div class="printer-icon-circle">
                <span class="printer-icon-arrow">â†‘</span>
              </div>
            </div>
            <div class="printer-brand-group">
              <div class="printer-brand">{{ site.name | default: site.title }}</div>
              <div class="printer-tagline">{{ site.name | default: site.title }} THE NOOB</div>
            </div>
          </div>
          <div class="printer-header-right">
            <div class="printer-status-indicator">
              <span class="status-dot"></span>
              <span class="status-text">ON</span>
            </div>
          </div>
        </div>
        <div class="printer-nav">
          <button class="printer-nav-btn" data-page="about" id="btn-about">ABOUT</button>
          <button class="printer-nav-btn" data-page="events" id="btn-events">EVENTS</button>
        </div>
        <div class="printer-body">
          <div class="printer-output-area">
            <div class="paper-container" id="paper-container">
              <div class="paper-sheet active" id="current-paper">
                <div class="paper-content">
                  {{ content }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional: Add print-sound.mp3 to assets/audio/ for custom sound -->
    <audio id="print-sound" preload="auto" style="display: none;">
      <source src="{{ base_path }}/assets/audio/print-sound.mp3" type="audio/mpeg">
    </audio>
    
    <script src="{{ base_path }}/assets/js/printer-theme.js"></script>
    {% include scripts.html %}
  </body>
</html>
